    <br><br>
    <h1>Problem 2</h1><br>
    <div>
        <table border="1" id="data-table">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Mobile</td>
                <td>Email</td>
            </tr>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const data = [
                {"id":"111","full_name":"Imran Hasan","mobile":"01711-235611","email":"imran@yopmail.com"},
                {"id":"222","full_name":"John David","mobile":"01722-235622","email":"david@yopmail.com"},
                {"id":"333","full_name":"Hasan Ali","mobile":"01733-235633","email":"ali@yopmail.com"},
                {"id":"444","full_name":"Mohammad Ibrahim","mobile":"01744-235644","email":"ibrahim@yopmail.com"},
                {"id":"555","full_name":"Sajal Dutta","mobile":"01755-235655","email":"sajal@yopmail.com"}
            ];

            const table = document.getElementById('data-table');

            data.forEach(item => {
                const row = document.createElement('tr');
                const idCell = document.createElement('td');
                const nameCell = document.createElement('td');
                const mobileCell = document.createElement('td');
                const emailCell = document.createElement('td');

                idCell.textContent = item.id;
                nameCell.textContent = item.full_name;
                mobileCell.textContent = item.mobile;
                emailCell.textContent = item.email;

                row.appendChild(idCell);
                row.appendChild(nameCell);
                row.appendChild(mobileCell);
                row.appendChild(emailCell);

                table.appendChild(row);
            });
        });
    </script>
